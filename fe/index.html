<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
<div class="container pt-2">
    <h3>Контуры системы отопления</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Комната</th>
            <th scope="col">PIN</th>
            <th scope="col">Статус</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in circuits">
            <th scope="row">{{index}}</th>
            <td>Детская</td>
            <td>{{item.pinNumber}}</td>
            <td>{{item.pin.isOpen === true ? item.pin.changing === true ? 'Открывается' : 'Открыт' : item.pin.changing === true ? 'Закрывается' : 'Закрыт'}}</td>
            <td><button type="button" class="btn btn-danger btn-sm" v-on:click="item.pin.isOpen === true ? close(item.id) : open(item.id)">{{item.pin.isOpen === true ? 'Закрыть' : 'Открыть'}}</button></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            circuits: [],
        },
        created: async function () {
            const data = await axios.get(`/all-circuit`);
            this.circuits = data.data;

            setInterval(async () => {
                const data = await axios.get(`/all-circuit`);
                this.circuits = data.data;
            }, 300);
        },
        methods: {
            close: async function (id) {
                try {
                    const data = await axios.get(`/close-circuit?id=${id}`);
                } catch (e) {
                    console.log('Error while closing');
                }
            },
            open: async function (id) {
                try {
                    const data = await axios.get(`/open-circuit?id=${id}`);
                } catch (e) {
                    console.log('Error while closing');
                }
            }
        }
    })
</script>
</body>
</html>
